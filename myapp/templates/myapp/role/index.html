{% extends "myapp/base.html" %}
{% block title %}
    List of All Role
{% endblock  %}
{% block content %}
<div class="col-md-12">
    {% if all_roles %}
        <ul>
            {% for role in all_roles  %}
                <li>
                    <a href="{% url 'myapp:role-detail' role.id %}">{{ role.role_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No role</h3>
    {% endif %}
</div>
{% endblock  %}
